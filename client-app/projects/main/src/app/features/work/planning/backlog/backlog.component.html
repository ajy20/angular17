<csps-page-template>

  <ng-container header>
    Backlog
  </ng-container>

  <ng-container toolbar>
    <button type="button" placement="bottom" ngbtooltip="Open Workflow" class="btn btn-sm btn-primary">
      Test btn 1
    </button>
    <button type="button" placement="bottom" ngbtooltip="Manage Versions" class="btn btn-sm btn-primary">
      Test btn 2
    </button>
    <button type="button" placement="bottom" ngbtooltip="Help" class="btn btn-sm btn-primary">
      Test btn 3
    </button>
  </ng-container>

  <ng-container body>
    <csps-backlog-table [workItems]="workItems" (workItemNavigated)="test()" (favouriteProductToggled)="test2()"></csps-backlog-table>
    <ul>
      <li>Roll over icon</li>
      <li>Group By super filter</li>
      <li>Script to auto add recurring tasks</li>
    </ul>
   
    
  </ng-container>

</csps-page-template>
